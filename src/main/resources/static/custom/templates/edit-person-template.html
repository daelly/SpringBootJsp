<div class="modal-dialog"> 
    <div class="modal-content"> 
        <div class="modal-header"> 
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> 
            <h4 class="modal-title" id="myModalLabel"><%- data.name %>信息编辑</h4> 
        </div> 
        <div class="modal-body">
        	<form role="form">
	<% if (data.id) {%>
	<input type="hidden" name="id" value="<%- data.id %>" />
	<% } %>
	<div class="form-group"> 
        <label for="name">姓名</label> 
        <input type="text" class="form-control" name="name" placeholder="请输入姓名" value="<%- data.name %>"> 
    </div> 
	<div class="form-group"> 
        <label for="name">年龄</label> 
        <input type="number" class="form-control" name="age" placeholder="请输入年龄" value="<%- data.age %>"> 
    </div> 
	<div class="form-group"> 
        <label for="name">性别</label> 
        <div class="form-inline">
        	<label class="radio-inline">
        		<input type="radio" name="sex" value="false" <%= data.sex?'':'checked' %> />男
        	</label>
        	<label class="radio-inline">
        		<input type="radio" name="sex" value="true" <%= data.sex?'checked':'' %> />女
        	</label>
        </div>
    </div> 
        	</form>
        </div> 
        <div class="modal-footer"> 
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
            <button type="button" class="btn btn-primary" id="save">提交更改</button> 
        </div> 
    </div><!-- /.modal-content --> 
</div><!-- /.modal-dialog -->
